<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>STONE PAPER SCISSORS</h1>
    </div>
    <div class="container">
        <button class="circle" id="stone"></button>
        <button class="circle" id="paper"></button>
        <button class="circle" id="scissors"></button>
    </div>
    <div class="scores">
        <div class="score-box">
            <h1 id="human">0</h1>
            <h3>You</h3>
        </div>
        <div class="score-box">
            <h1 id="computer">0</h1>
            <h3>Computer</h3>
        </div>
    </div>
    <div class="message">Pick your move</div>
    <footer>
        Made with 
        <i class="fa-solid fa-code" style="color: #fff;"></i>
        and 
        <i class="fa-solid fa-heart" style="color: #fff;"></i>
        by
        <a href="https://www.linkedin.com/in/yash-gupta-b59877280"><span>Yash Gupta</span></a>
    </footer>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/85b90bcf74.js" crossorigin="anonymous"></script>
</body>
</html>
